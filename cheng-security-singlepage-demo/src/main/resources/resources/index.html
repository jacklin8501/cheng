<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Index</title>
</head>
<body>
	<h1>Index</h1>
	@if(urlIf('/index', 'GET')) {
	<h2>Index permit</h2>
	@}
	@if(urlIf('/user', 'GET')) {
	<h2>User permit</h2>
	@}
	@if(urlIf('/me', 'GET')) {
	<h2>Me permit</h2>
	@}
	
	<a href="#" onclick="IndexModel.publish()">publish</a>
	<a href="#" onclick="IndexModel.modify()">modify</a>
	<a href="#" onclick="IndexModel.me()">me</a>
	<a href="${request.contextPath}/logout">logout</a>
	
	<script type="text/javascript" src="${request.contextPath}/jquery-3.4.1.js"></script>
	<script type="text/javascript">
	var IndexModel = (function() {
		return {
			publish : function() {
				$.get('${request.contextPath}/event/test', function(d) {
					console.info(d);
				});
			},
			modify : function() {
				$.get('${request.contextPath}/event/modify', function(d) {
					console.info(d);
				});
			},
			me : function() {
				$.get('${request.contextPath}/event/me', function(d) {
					console.info(d);
				});
			}
		};
	})();
	</script>
</body>
</html>
