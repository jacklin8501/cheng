<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
</head>
<body>
    <h1>Index</h1>
    <a href="${ctxPath}/logout">登出</a>
    <a href="#" onclick="index.meClick()">Me</a>
    <div id="cont"></div>
    <script src="${ctxPath}/src/lib/jquery-3.3.1.js"></script>
    <script>
    var index = (function() {
        return {
            meClick: function() {
                $.get('${ctxPath}/me', function(dd) {
                    console.info(dd);
                    $('#cont').html(dd);
                });
            }
        };
    })();
    </script>
</body>
</html>
