<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
</head>
<body>
    <h1>Index</h1>
    <a href="${ctxPath}/logout">登出</a>
    <button type="button" onclick="index.meClick()">Me</button>
    <button type="button" onclick="index.aClick()">A</button>
    <button type="button" onclick="index.bClick()">B</button>
    <button type="button" onclick="index.cClick()">C</button>
    <div id="cont"></div>
    <script src="${ctxPath}/src/lib/jquery-3.3.1.js"></script>
    <script>
    var index = (function() {
        var els = {
            $meContent: $('#cont')
        };
        return {
            meClick: function() {
                $.ajax({
                    url: '${ctxPath}/me',
                    type: 'GET',
                    dataType: 'text',
                    success: function(html) {
                        els.$meContent.html(html);
                    }
                });
            },
            aClick: function() {
                $.ajax({
                    url: '${ctxPath}/me/a',
                    type: 'GET',
                    dataType: 'text',
                    success: function(html) {
                        els.$meContent.html(html);
                    }
                });
            },
            bClick: function() {
                $.ajax({
                    url: '${ctxPath}/me/b',
                    type: 'GET',
                    dataType: 'text',
                    success: function(html) {
                        els.$meContent.html(html);
                    }
                });
            },
            cClick: function() {
                $.ajax({
                    url: '${ctxPath}/me/c',
                    type: 'POST',
                    contentType: 'application/json;charset=UTF-8',
                    data: JSON.stringify({page: 'c'}),
                    dataType: 'text',
                    success: function(html) {
                        els.$meContent.html(html);
                    }
                });
            }
        };
    })();
    </script>
</body>
</html>
